<ion-header>
  <ion-toolbar>
    <ion-title>{{islem | uppercase}} Liste</ion-title>    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-item-sliding *ngFor="let row of list">
      <ion-item>
        <p class="tarih">{{row.kayit_tarihi}}</p>
        <ion-label class="aciklama">{{row.aciklama}}</ion-label>
        <span vertical="right" class="islem-tutari">{{row.tutar}} TL</span>
      </ion-item>
      <ion-item-options slide="end">
        <ion-item-option (click)="openIslem(row.islem_id)" color="success"><ion-icon name="scan-circle-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="openCRUD(row.islem_id)"><ion-icon name="create-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="GelirGiderDelete(row.islem_id)" color="danger"><ion-icon name="close-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="EditIslem('0')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
