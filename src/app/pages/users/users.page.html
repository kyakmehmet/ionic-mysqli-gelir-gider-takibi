<ion-header>
  <ion-toolbar>
    <ion-title>Kullanıcılar</ion-title>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-label>{{user.fullname}}</ion-label>
      </ion-item>
      <ion-item-options slide="end">
        <ion-item-option (click)="openCRUD(user.user_id)">Düzenle</ion-item-option>
        <ion-item-option (click)="DeleteUser(user.user_id)" color="danger">Sil</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="openCRUD('0')">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
