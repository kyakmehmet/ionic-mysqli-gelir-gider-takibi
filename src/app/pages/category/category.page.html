<ion-header>
  <ion-toolbar>
    <ion-title>Masraf Kalemleri</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item-sliding *ngFor="let category of categories">
      <ion-item>
        <ion-label>{{category.category_name}}</ion-label>
      </ion-item>
      <ion-item-options slide="end">
        <ion-item-option (click)="categoyCrud(category.category_id)">DÃ¼zenle</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="categoyCrud('0')">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
